    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="index.php?p=Admin&c=Login&a=check" method="post">

                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <input type="text" name="captcha" class="capital" placeholder="captcha"/>
                <tr>
                    <td colspan="4" align="right">
                        <img src="index.php?p=Admin&c=Captcha&a=index"
                             onclick="this.src='index.php?p=Admin&c=Captcha&a=index&rand='+Math.random()"

                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="checkbox" value="1" name="remember" id="remember" />
                        <label for="remember">请保存我这次的登录信息。</label>
                    </td>
                </tr>
                <button type="submit">进入后台</button>
                <div class="error"><span>+</span></div>
            </form>
